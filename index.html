<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Style Login</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="login-container">
        
        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h1>Login</h1>
            <p class="subtitle">Sign into your account</p>
            
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="loginEmail" placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            
            <a href="#" class="forgot-password" onclick="showResetForm()">Forgot Password?</a>
            <button class="login-button" onclick="login()">LOGIN</button>
            
            <div class="register-link">
                Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a>
            </div>
        </div>
        
        <!-- Reset Password Form -->
        <div class="login-form" id="resetForm" style="display: none;">
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your email to reset your password</p>
            
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="resetEmail" placeholder="Enter your email address">
            </div>
            
            <button class="login-button" onclick="resetPassword()">Reset Password</button>
            <br>
            <a href="#" onclick="showLoginForm()">Back to Login</a>
        </div>

        <!-- Sign-Up Form -->
        <div class="login-form" id="registerForm" style="display: none;">
            <h1>Register</h1>
            <p class="subtitle">Create your account</p>
            
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="registerName" placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="registerEmail" placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="registerPassword" placeholder="Create a password">
            </div>

            <button class="login-button" onclick="register()">SIGN UP</button>
            <br>
            <a href="#" onclick="showLoginForm()">Already have an account? Login here</a>
        </div>

        <!-- Fashion Collage -->
        <div class="fashion-collage">
            <div class="fashion-image">
                <img src="3.png" alt="Fashion 1">
                <div class="tape top-right"></div>
            </div>
            <div class="fashion-image">
                <img src="2.png" alt="Fashion 2">
                <div class="tape top-left"></div>
            </div>
            <div class="fashion-image">
                <img src="show.png" alt="Fashion 3">
                <div class="tape top-right"></div>
            </div>
            <div class="fashion-image">
                <img src="fashion.png" alt="Fashion 4">
                <div class="tape top-left"></div>
            </div>
            <div class="fashion-title" id="fashionTitle">FASHION STYLE</div>
        </div>
    </div>
</body>
</html>
